---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv1
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 8Gi
  hostPath:
    path: /var/lib/signoz/pv1
  storageClassName: local-storage
  volumeMode: Filesystem
